name: Build Roku Channel ZIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install roku-deploy
        run: npm install -g roku-deploy

      - name: Prepare files to staging folder (offline)
        run: roku-deploy prepublishToStaging --rootDir . --stagingDir ./staging --files "manifest" "source/**/*" "components/**/*" "images/**/*"

      - name: Create .zip package (offline)
        run: roku-deploy zipPackage --stagingDir ./staging --outDir ./dist --outFile roku-youtube-proxy-channel

      - name: Upload .zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: roku-channel-zip
          path: dist/roku-youtube-proxy-channel.zip
          if-no-files-found: error
