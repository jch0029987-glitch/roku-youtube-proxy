name: Build Roku Channel ZIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create staging folder and copy files
        run: |
          mkdir -p staging
          cp -r manifest source components images staging/ 2>/dev/null || true  # Ignore if some folders missing

      - name: Zip the channel (Roku format: files in root of zip)
        working-directory: staging
        run: zip -r ../dist/roku-youtube-proxy-channel.zip .

      - name: Create dist folder if needed
        run: mkdir -p dist

      - name: Upload .zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: roku-channel-zip
          path: dist/roku-youtube-proxy-channel.zip
          if-no-files-found: error
