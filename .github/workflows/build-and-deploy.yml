name: Build Roku Channel ZIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Prepare files for zipping
        run: |
          mkdir -p staging
          cp manifest staging/ 2>/dev/null || true
          cp -r source staging/ 2>/dev/null || true
          cp -r components staging/ 2>/dev/null || true
          cp -r images staging/ 2>/dev/null || true
          # Add more folders here if you have them (e.g., pkg, fonts)

      - name: Create Roku-compatible .zip
        working-directory: staging
        run: zip -r ../roku-youtube-proxy-channel.zip .

      - name: Move zip to dist folder
        run: |
          mkdir -p dist
          mv roku-youtube-proxy-channel.zip dist/

      - name: Upload .zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: roku-channel-zip
          path: dist/roku-youtube-proxy-channel.zip
          if-no-files-found: error
